<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<title>luv2code Company Home Page</title>

<body>
<h2>luv2Code Company Home page
</h2>
<hr> 
<p>
Welcome to luv2Code Company Home page!!!!!
</p>

<hr>
<!-- Display Username and Role  -->
<p>
User : <span sec:authentication="principal.username"></span>
<br>
<br>
Role(s): <span sec:authentication="principal.authorities"></span>
<br>
</p>

<hr>
<!-- Add a link to point to /leaders  -->
<p>
 <a th:href= "@{/leaders}">LeaderShip Meeting</a>
</p>


<hr>
<!-- Add a link to point to /systems-->
<p>
<a th:href="@{/systems}">IT Systems Meetings</a>
</p>

<!-- spring security filter will take care of this action logout , and it adds "logout param at the end of the url -->
<form action="#" th:action="@{/logout}" method="POST">
	<input type="submit" value="logout">
</form>
</body>
</head>
</html>
